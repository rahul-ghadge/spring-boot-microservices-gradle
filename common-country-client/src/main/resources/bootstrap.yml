spring:
  application:
    name: common-country-client


  
  cloud:
    config:
      uri: http://localhost:8888

  management:
    endpoints:
      web:
        exposure:
          include: "*"

  active:
    profiles: default

server:
  port: 8090

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 5
  client:
    #    serviceUrl:
    #      defaultZone: http://127.0.0.1:8761/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 5


